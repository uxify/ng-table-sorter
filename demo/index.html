<html data-ng-app="chktable">
<head>

</head>
<body>
<style>
table {
    border-collapse: separate;
    border-spacing: 0;
    border-top: 1px solid;
    border-left: 1px solid;
    margin-bottom: 30px;
	border-color: rgba(68,68,68,0.2);
}
td, th {
    padding: 10px 15px;
    border-bottom: 1px solid;
    border-right: 1px solid;
	border-color: rgba(68,68,68,0.2);
}
strong {
    font-weight: 700;
}
</style>


	<div class="table1" ng-controller="table1_con">

				<tr>
					<td>1</td>

				</tr>
				<tr>
					<td>2</td>
					<td>React</td>
				</tr>
				<tr>
					<td>3</td>

				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
